name: Test Pull Request

on:
  pull_request:
    types: [synchronize]
  pull_request_review:
    types: [submitted, edited]
  workflow_dispatch:

jobs:
  test_in_pull_request:
    name: Test in Pull Request
    if: ${{ startsWith(github.head_ref, 'workflows/tests/') && github.base_ref != 'main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./
        with:
          merge-method: squash
