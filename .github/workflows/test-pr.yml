name: Test Pull Request

on:
  pull_request:
    types:
      [
        labeled,
        unlabeled,
        edited,
        closed,
        reopened,
        synchronize,
        review_requested,
        review_request_removed,
      ]
  pull_request_review:
    types: [submitted, edited, dismissed]
  check_run:
    type: [created, rerequested, completed]
  check_suite:
    types: [completed]

concurrency:
  group: |-
    ${{
      github.event.pull_request.number ||
      join(github.event.check_run.pull_requests.*.number, ', ') ||
      join(github.event.check_suite.pull_requests.*.number, ', ') ||
      join(github.event.workflow_run.pull_requests.*.number, ', ') ||
      github.sha ||
      github.ref
    }}

jobs:
  test_in_pull_request:
    name: Test in Pull Request
    if: ${{ startsWith(github.head_ref, 'workflows/tests/head') && startsWith(github.base_ref, 'workflows/tests/base') }}
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Concurrency group
        env:
          CONCURRENCY_GROUP: |-
            ${{
              github.event.pull_request.number ||
              join(github.event.check_run.pull_requests.*.number, ', ') ||
              join(github.event.check_suite.pull_requests.*.number, ', ') ||
              join(github.event.workflow_run.pull_requests.*.number, ', ') ||
              github.sha ||
              github.ref
            }}
        run: |
          echo "::notice::Concurrency group is $CONCURRENCY_GROUP"

      - uses: actions/checkout@v3

      - uses: ./
        with:
          merge-method: squash
          timeout: 600
